    <h1 style="color: white;text-align: center ;background-color: gray">Geeks Banking Services</h1>

  <div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
           
            <h3 style="color:#f10606">Customer Login</h3>
            
            <form method="post" ngForm #form = "ngForm" (ngSubmit)="custlogin(form)">
                <div class="form-group">
                        <input id="username"  
                        ngModel 
                        type="text" 
                        required
                        #username="ngModel"
                        name="username"
                        class="form-control"
                        aria-describedby="username"
                        required placeholder="Enter username">
                </div>
                
                <div class="form-group">
                        <input id="password" 
                        type="password" 
                        ngModel 
                        required
                        #password="ngModel"
                        name="password"
                        class="form-control" 
                        aria-describedby="password"
                        required placeholder="Enter Password">
                </div>
                <div class="form-group">
        
 <button type="submit" class="btnSubmit" value="Login"> Login</button>
 

                </div>
               
                            &nbsp;
                        <label class="text-danger text-center">{{error}}</label>
            </form>
        </div>
        <div class="col-md-6 login-form-1">
           
          <h3 style="color:#f10606">Employee Login</h3>
          
          <form method="post" ngForm #form2 = "ngForm" (ngSubmit)="emplogin(form2)">
              <div class="form-group">
                      <input id="username"  
                      ngModel 
                      type="text" 
                      required
                      #username="ngModel"
                      name="username"
                      class="form-control"
                      aria-describedby="username"
                      required placeholder="Enter username">
              </div>
              
              <div class="form-group">
                      <input id="password" 
                      type="password" 
                      ngModel 
                      required
                      #password="ngModel"
                      name="password"
                      class="form-control" 
                      aria-describedby="password"
                      required placeholder="Enter Password">
              </div>
              <div class="form-group">
      
                  <button type="submit" class="btnSubmit" value="Login"> Login</button>


              </div>
              &nbsp;
                    <label class="text-danger text-center">{{error2}}</label>
              
          </form>
      </div>
    </div>
</div>
